<app-container>
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="inputs">
      <div class="form-group">
        <label for="nickName">Nickname<span class="required">*</span></label>
        <input id="nickName" type="text" formControlName="nickName" class="form-input"
          placeholder="Digite seu nickname" />
        <div *ngIf="loginForm.get('nickName')?.invalid && loginForm.get('nickName')?.touched" class="error">
          <div *ngIf="loginForm.get('nickName')?.errors?.['required']">Nickname é obrigatório</div>
          <div *ngIf="loginForm.get('nickName')?.errors?.['minlength']">Nickname precisa ter mais de 6 caracteres
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input id="password" type="password" formControlName="password" class="form-input"
          placeholder="Digite sua senha" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatório</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha precisa ter mais de 8 caracteres
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="button-primary" [disabled]="loginForm.invalid">Entrar</button>

    <div *ngIf="errorMessage" class="error invalid-credentials">
      {{ errorMessage }}
    </div>
  </form>

  <p class="notRegistered">Ainda não tem uma conta? <a routerLink="/register">Cadastre-se aqui</a>.</p>
</app-container>
